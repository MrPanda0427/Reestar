<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reestar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="section-one">
                <h1>Resstar</h1>
                <button class="section-one__home">Home</button>
                <p class="section-one__line">|</p>
                <button class="section-one__receipe">Receipe</button>
                <p class="section-one__line">|</p>
                <button class="section-one__contact">Contact</button>
            </div>

            <div class="parant">

                <div class="section-two">
                    <img src="burger.jpg" alt="food_img"
                        class="section-two__img">
                    <p class="section-two__title">Burger with melted cheese</p>
                    <p class="section-two__desc">Something Which is Very
                        Delicious</p>
                    <button class="section-two__button">Order Now</button>
                </div>

                <div class="section-three">
                    <img src="casey.jpg" alt="food_img"
                        class="section-three__img">
                    <p class="section-three__title">Casey</p>
                    <p class="section-three__desc">Something Which is Very
                        Delicious</p>
                    <button class="section-four__button">Order Now</button>
                </div>

                <div class="section-four">
                    <img src="refreshing-lemon.jpg" alt="food_img"
                        class="section-four__img">
                    <p class="section-four__title">Lemon Cheesecake Slice</p>
                    <p class="section-four__desc">Something Which is Very
                        Delicious</p>
                    <button class="section-four__button">Order Now</button>
                </div>

                <div class="section-five">
                    <img src="crispy-spicy-chi.jpg" alt="food_img"
                        class="section-five__img">
                    <p class="section-five__title">Crispy spicy chicken
                        wings</p>
                    <p class="section-five__desc">Something Which is Very
                        Delicious</p>
                    <button class="section-five__button">Order Now</button>
                </div>

            </div>

            <div class="section-six">
                <h1 class="section-six__title">Contact Us</h1>
                    <table class="section-six__table">
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" placeholder="Enter Your Name"></td>
                        </tr>

                        <tr>
                            <td>Age:</td>
                            <td><input type="Number" placeholder="Enter Your Age"></td>
                        </tr>

                        <tr>
                            <td>Email</td>
                            <td><input type="text" placeholder="Enter Your Email"></td>
                        </tr>
                    </table> <br>
                <button class="section-six__button">Send</button>
                <div id="one"></div>
            </div>
            

        </div>
    </body>
</html>
